<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet' type='text/css' href='/static/css/style.css' />
  <script src="/static/js/script.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
    <div class='boxes'>
        <div class='rowdiv'>
            <!--row 1-->
            <div id='00' class='box'>&nbsp</div>
            <div id='01' class='box'>&nbsp</div>
            <div id='02' class='box'>&nbsp</div>
            <div id='03' class='box'>&nbsp</div>
            <div id='04' class='box'>&nbsp</div>
        </div>
        <div class='rowdiv'>
            <!--row 2-->
            <div id='10' class='box'>&nbsp</div>
            <div id='11' class='box'>&nbsp</div>
            <div id='12' class='box'>&nbsp</div>
            <div id='13' class='box'>&nbsp</div>
            <div id='14' class='box'>&nbsp</div>
        </div>
        <div class='rowdiv'>
            <!--row 3-->
            <div id='20' class='box'>&nbsp</div>
            <div id='21' class='box'>&nbsp</div>
            <div id='22' class='box'>&nbsp</div>
            <div id='23' class='box'>&nbsp</div>
            <div id='24' class='box'>&nbsp</div>
        </div>
        <div class='rowdiv'>
            <!--row 4-->
            <div id='30' class='box'>&nbsp</div>
            <div id='31' class='box'>&nbsp</div>
            <div id='32' class='box'>&nbsp</div>
            <div id='33' class='box'>&nbsp</div>
            <div id='34' class='box'>&nbsp</div>
        </div>
        <div class='rowdiv'>
            <!--row 5-->
            <div id='40' class='box'>&nbsp</div>
            <div id='41' class='box'>&nbsp</div>
            <div id='42' class='box'>&nbsp</div>
            <div id='43' class='box'>&nbsp</div>
            <div id='44' class='box'>&nbsp</div>
        </div>
    </div>

    <div class='keyboard'>
        <section>
            <button id='q' onclick='buttonClick("q")'>Q</button>
            <button id='w' onclick='buttonClick("w")'>W</button>
            <button id='e' onclick='buttonClick("e")'>E</button>
            <button id='r' onclick='buttonClick("r")'>R</button>
            <button id='t' onclick='buttonClick("t")'>T</button>
            <button id='y' onclick='buttonClick("y")'>Y</button>
            <button id='u' onclick='buttonClick("u")'>U</button>
            <button id='i' onclick='buttonClick("i")'>I</button>
            <button id='o' onclick='buttonClick("o")'>O</button>
            <button id='p' onclick='buttonClick("p")'>P</button>
        </section>
    
        <section>
            <button id='a' onclick='buttonClick("a")'>A</button>
            <button id='s' onclick='buttonClick("s")'>S</button>
            <button id='d' onclick='buttonClick("d")'>D</button>
            <button id='f' onclick='buttonClick("f")'>F</button>
            <button id='g' onclick='buttonClick("g")'>G</button>
            <button id='h' onclick='buttonClick("h")'>H</button>
            <button id='j' onclick='buttonClick("j")'>J</button>
            <button id='k' onclick='buttonClick("k")'>K</button>
            <button id='l' onclick='buttonClick("l")'>L</button>
        </section>
    
        <section>
            <button id='enter' onclick='buttonClick("enter")'>Enter</button>
            <button id='z' onclick='buttonClick("z")'>Z</button>
            <button id='x' onclick='buttonClick("x")'>X</button>
            <button id='c' onclick='buttonClick("c")'>C</button>
            <button id='v' onclick='buttonClick("v")'>V</button>
            <button id='b' onclick='buttonClick("b")'>B</button>
            <button id='n' onclick='buttonClick("n")'>N</button>
            <button id='m' onclick='buttonClick("m")'>M</button>
            <button id='backspace' onclick='buttonClick("backspace")'>Back</button>
        </section>
    </div>    
  <p id='test-box'> </p>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
